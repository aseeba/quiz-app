    <label for="question">
      <textarea
        name="text"
        class="create-form__textarea"
        type="text" rows="5"
        placeholder="For example: Choose the correct HTML tag for the largest heading?"
      ></textarea>
    Add your detailed answer here.
    <label for="question">
      <textarea
        name="text"
        class="create-form__textarea"
        type="text" rows="10"
