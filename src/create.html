<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/87c9eac3be.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body class="app-grid">
    <section class="header">
      <h1 class="header__headline p-10">CREATE</h1>
    </section>
    <main class="content">
      <form class="create-form">
        Add your Question here.
        <label for="question">
          <textarea
            name="text"
            class="create-form__textarea"
            type="text" rows="5"
            placeholder="For example: Choose the correct HTML tag for the largest heading?"
          ></textarea>
          Add only four possible answers, devided by commas.  
          <input id="tag-input" class="create-form__textarea" type="text" name="tag-input" required="" rows="3" placeholder="For example: header, h1, heading, h6">
          <label for="">
        Add your more detailed answer here.
        <label for="question">
          <textarea
            name="text"
            class="create-form__textarea"
            type="text" rows="10"
            placeholder="For example: h1 tag is the right one. But the largest one is a bit misleading here. It is used as the main heading in the HTML document and there should only be one of these on the page. But there's no default for the size. You can make it the size you need."
          ></textarea>
        </label>
          <button class="p-10">Submit</button>
        </label>
      </form>
    </main>
    <footer class="navigation p-10">
      <a href="index.html" class="navigation__icon">
        <i class="fas fa-home"></i>
      </a>
      <a href="./" class="navigation__icon"
        ><i class="fas fa-bookmark"></i
      ></a>
      <a href="./" class="navigation__icon navigation__icon--active"
        ><i class="fas fa-plus-square"></i
      ></a>
      <a href="profile.html" class="navigation__icon"
        ><i class="fas fa-id-badge"></i
      ></a>
    </footer>
  </body>
</html>
